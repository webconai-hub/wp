<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WisPocket. Tu Negocio Wisp en tu Bolsillo">
    <meta name="author" content="WisPocket.com">

    <title>WisPocket - Registro</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand logo-image" href="index.html"><img src="images/logosmall.png" alt="WisPocket"></a> 
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link page-scroll" href="index.html">INICIO</a></li>
                </ul>
                <span class="nav-item">
                    <a class="btn-outline-sm" href="log-in.html">INGRESAR</a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Crear Cuenta</h1>
                    <p>Ya tienes cuenta? <a class="white" href="log-in.html">Ingresa Aquí</a></p> 
                    
                    <!-- Formulario de Registro -->
                    <div class="form-container">
                        <!-- IMPORTANTE: La acción apunta a tu servidor de Python -->
                        <form action="http://178.156.204.63:8000/api/v1/auth/register" method="POST">
                            
                            <div class="form-group">
                                <input type="text" class="form-control-input" name="nombre_negocio" required>
                                <label class="label-control">Nombre de tu WISP (Empresa)</label>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control-input" name="nombre_admin" required>
                                <label class="label-control">Tu Nombre Completo</label>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control-input" name="email" required>
                                <label class="label-control">Email (Donde recibirás tu ID)</label>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control-input" name="password" required>
                                <label class="label-control">Password para Panel Web</label>
                            </div>

                            <div class="form-group">
                                <select class="form-control-input" name="plan" style="padding-top: 0.5rem;" required>
                                    <option value="" disabled selected>Selecciona un Plan...</option>
                                    <option value="gratis">Plan Gratis (Hasta 30 clientes)</option>
                                    <option value="emprendedor">Plan Emprendedor (100 Clientes)</option>
                                    <option value="negocio">Plan Negocio (200 Clientes)</option>
                                    <option value="negocio">Plan Empresa (500 Clientes)</option>
                                </select>
                            </div>

                            <div class="form-group checkbox">
                                <input type="checkbox" id="sterms" required> Acepto la <a href="privacy-policy.html">Privacidad</a> y <a href="terms-conditions.html">Términos</a>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">REGISTRARSE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>

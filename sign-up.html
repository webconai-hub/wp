<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WisPocket - Registro</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    <!-- NavegaciÃ³n Original (Solo Inicio e Ingresar) -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand logo-image" href="index.html"><img src="images/logosmall.png" alt="WisPocket"></a> 
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                </ul>
                <span class="nav-item"><a class="btn-outline-sm" href="log-in.html">INGRESAR</a></span>
            </div>
        </div>
    </nav>

    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Registro</h1>
                    <div class="form-container">
                        <form action="http://178.156.204.63:8000/api/v1/auth/register" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control-input" name="email" required>
                                <label class="label-control">Email</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" name="nombre_admin" required>
                                <label class="label-control">Nombre del Administrador</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" name="nombre_negocio" required>
                                <label class="label-control">Nombre del WISP</label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-input" name="password" required>
                                <label class="label-control">Password</label>
                            </div>
                            <div class="form-group">
                                <select class="form-control-input" name="plan" id="planSelect" onchange="updateBtn()" style="padding-top: 0.5rem; height: 3.2rem;" required>
                                    <option value="gratis">PLAN GRATIS (30 Clientes)</option>
                                    <option value="emprendedor">PLAN EMPRENDEDOR ($10 USD - 100 Clientes)</option>
                                    <option value="negocio">PLAN NEGOCIO ($20 USD - 200 Clientes)</option>
                                    <option value="negocio">PLAN EMPRESA ($50 USD - 200 Clientes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="btnSubmit" class="form-control-submit-button">ACTIVAR PLAN GRATIS</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
        function updateBtn() {
            const plan = document.getElementById('planSelect').value;
            const btn = document.getElementById('btnSubmit');
            btn.innerText = (plan === 'gratis') ? 'ACTIVAR PLAN GRATIS' : 'CONTINUAR AL PAGO';
        }
    </script>
</body>
</html>
